<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="slider-container">
    <!-- images -->
    <div class="slide fade" id="slide-1">
      <img src="img/1.jpg" alt="">
    </div>
    <div class="slide fade" id="slide-1">
      <img src="img/2.jpg" alt="">
    </div>
    <div class="slide fade" id="slide-1">
      <img src="img/3.jpg" alt="">
    </div>
    <div class="slide fade" id="slide-1">
      <img src="img/4.jpg" alt="">
    </div>
    <div class="slide fade" id="slide-1">
      <img src="img/5.jpg" alt="">
    </div>

    <!-- arrows -->
    <div id="arrows-wrapper">
      <p class="slider-arrow center_y" id="arrow-prev">
        &#10094;
      </p>
      <p class="slider-arrow center_y" id="arrow-next">
        &#10095;
      </p>
    </div>

    <!-- navigation -->
    <div class="center_x" id="dots-wrapper">
      <div class="dot-navigation"></div>
      <div class="dot-navigation"></div>
      <div class="dot-navigation"></div>
      <div class="dot-navigation"></div>
      <div class="dot-navigation"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
